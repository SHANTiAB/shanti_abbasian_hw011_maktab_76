    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Table with Accented Rows</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        
        
        <div class="m-4">
            <table class="table">
                <thead>
                    <tr>

                        <th>Class</th>
                        <th>Heading</th>
                        <th>Heading</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-defult">

                        <th>Defult</th>
                        <td>Cell</td>
                        <td>Cell</td>
                    </tr>
                    <tr class="table-primary">

                        <th>Primary</th>
                        <td>Cell</td>
                        <td>Cell</td>
                    </tr>
                    <tr class="table-secondary">

                        <th>Secondary</th>
                        <td>Cell</td>
                        <td>Cell</td>
                    </tr>

                    <tr class="table-success">

                        <th>Success</th>
                        <td>Cell</td>
                        <td>Cell</td>
                    </tr>
                    <tr class="table-danger">

                        <th>Danger</th>
                        <td>Cell</td>
                        <td>Cell </td>
                    </tr>
                    <tr class="table-warning">

                        <th>Warning</th>
                        <td>Cell</td>
                        <td>Call</td>
                    </tr>
                    <tr class="table-info">

                        <th>Info</th>
                        <td>Cell</td>
                        <td>Cell</td>
                    </tr>
                    <tr class="table-light">

                        <th>Light</th>
                        <td>Cell</td>
                        <td>Cell</td>
                    </tr>
                    <tr class="table-dark">

                        <th>Dark</th>
                        <td>Cell</td>
                        <td>Cell</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>

    </html>
</body>

</html>
